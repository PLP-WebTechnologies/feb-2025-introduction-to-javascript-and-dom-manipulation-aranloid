<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Content Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: black;
        color: white;
    }
    #dynamic-text {
      color: blue;
      font-size: 20px;
        margin-bottom: 20px;

    }
    .highlight {
      background-color: yellow;
      font-weight: bold;

    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Web Page</h1>
  </header>
  <main>
    <section>
        <h2>Dynamic Text Change</h2>
        <p>my interest is showcased in the texts below</p>
        <p>take a keen look at the webite dynamics</p>
        <p>this is a simple web page</p>
        <p>I am sure you will love it</p>
        <p>There we go!</p>
      <p id="dynamic-text">This text will change dynamically.</p>
      <button id="change-text-btn">Change Text</button>
    </section>
    <section>
      <button id="toggle-style-btn">Toggle Highlight</button>
    </section>
    <section>
      <button id="add-element-btn">Add Element</button>
      <button id="remove-element-btn">Remove Element</button>
      <div id="element-container"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 My Web Page</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
